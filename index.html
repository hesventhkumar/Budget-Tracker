<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Budget Tracker</title>
    <style>
    
table, th, td {
  border:3px solid black;
  border-collapse: collapse;


}
    </style>
</head>
<body>

    <div class="container mt-5 " >
        <form action=""   style="background-color: bisque; "  id="transactionForm">
            <p class=" h2 text-center text-light p-3" style="background-color: blue;">Add a new transaction</p>
            <div class="row">
             <div class="col-6 mt-3  text-center">
                 <label for=""> Type:</label>
                 <select name="option" id="type" class="p-1" style="width: 200px;">
                     <option value="">Choose one...</option>
                     <option value=" Income">Income</option>
                     <option value=" Expense"> Expense</option>
                     <option value=" "></option>
                 </select>
             </div>
             <div class="col-6 mt-3">
                 <label for="">Name:</label>
                 <input type="text" id="name">
             </div>
             <div class="row">
                <div class="col-6"></div>
                 <div class="col mt-3 ">
                     <label for="">Amount:</label>
                     <input type="text" id="amount">
                 </div>
             </div>
            </div>
            <div class="row">
                <div class="col-12  text-center mt-5"><button class="ps-5 pe-5  pt-2 pb-2 text-light mb-5" style="background-color: blue; border-radius: 10px; box-shadow: 5px 5px 5px 0px black;">Add to transactions</button></div>
            </div>
            <table class="container-fluid  transaction-table " st>
                <tr class="row-12 text-center" style="background-color: blue;">
                    <th class="col-3">Type</th>
                    <th class="col-3">Name</th>
                    <th class="col-3">Amount</th>
                    <th class="col-3">Options</th>
                </tr>
                <tr>
                    <td class="col"></td>
                </tr>
            </table>
            
         </form>
         
    </div>



    <script src="main.js">

    </script>
   
    
</body>
</html>
